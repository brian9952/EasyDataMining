<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Easy Data Mining</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/output.css') }}" />
</head>

<body class="bg-yellow-100">
	<div class="lg:container lg:mx-auto bg-blue-200 rounded-3xl my-3">
		<div class="text-center text-xl my-3 h-20">
			<div class="container h-16 bg-red-200">
				<p class="
							inline-block
							content-center
							my-6
							mx-auto
							text-red-700
							font-bold
						">
					Welcome
				</p>
				<p class="
							inline-block
							content-center
							my-6
							mx-auto
							text-green-700
							font-bold
						">
					to
				</p>
				<p class="
							inline-block
							content-center
							my-6
							mx-auto
							text-blue-700
							font-bold
						">
					Easy
				</p>
				<p class="
							inline-block
							content-center
							my-6
							mx-auto
							text-yellow-700
							font-bold
						">
					Data
				</p>
				<p class="
							inline-block
							content-center
							my-6
							mx-auto
							text-pink-700
							font-bold
						">
					Mining
				</p>
			</div>
		</div>
	</div>

	<div class="lg:container lg:mx-auto bg-yellow-200 rounded-lg">
		<div class="grid grid-cols-8 gap-3 m-3">
			<div class="
						font-sans
						bg-red-200
						hover:bg-green-200
						w-full
						text-center text-xl
						my-3
						h-20
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-red-700
							font-bold
						">
					Now
				</p>
			</div>
			<div class="
						font-sans
						bg-red-400
						hover:bg-green-400
						w-full
						text-center text-xl
						my-3
						h-20
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-red-700
							font-bold
						">
					It's
				</p>
			</div>
			<div class="
						font-sans
						bg-green-200
						hover:bg-red-200
						w-full
						text-center text-xl
						my-3
						h-20
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-green-700
							font-bold
						">
					Easy
				</p>
			</div>
			<div class="
						font-sans
						bg-green-400
						hover:bg-red-400
						w-full
						text-center text-xl
						my-3
						h-20
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-green-700
							font-bold
						">
					To
				</p>
			</div>
			<div class="
						font-sans
						bg-indigo-200
						hover:bg-pink-200
						w-full
						text-center text-xl
						my-3
						h-20
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-indigo-700
							font-bold
						">
					Work
				</p>
			</div>
			<div class="
						font-sans
						bg-indigo-400
						hover:bg-pink-400
						w-full
						text-center text-xl
						my-3
						h-20
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-indigo-700
							font-bold
						">
					With
				</p>
			</div>
			<div class="
						font-sans
						bg-pink-200
						hover:bg-red-200
						w-full
						text-center text-xl
						my-3
						h-20
						content-center
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-pink-700
							font-bold
						">
					Data
				</p>
			</div>
			<div class="
						font-sans
						bg-pink-400
						hover:bg-red-400
						w-full
						text-center text-xl
						my-3
						h-20
						content-center
					">
				<p class="
							inline-block
							content-center
							my-5
							mx-auto
							text-pink-700
							font-bold
						">
					Mining
				</p>
			</div>
		</div>
	</div>

	<div class="container mx-auto">
		<div class="py-10 mt-5 bg-indigo-400 rounded-3xl">
			<div class="container bg-yellow-200">
				<div class="container bg-indigo-200 h-16 text-center">
					<div class=" grid grid-cols-5">
						<label for="features" class="mt-5">Choose Attribute:</label>
						<select name="label" id="attribute"
							class="bg-red-100 mt-4 h-8 border border-gray-300 rounded-md shadow-sm pr-10 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 ">
                            {% for attribute in attributes %}
                            <option value="{{ attribute }}">{{ attribute }}</option>
                            {% endfor %}
						</select>

						<button id="attribute_submit"
							class="bg-blue-500 ml-20 w-20 h-8 mt-4 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                            Submit
						</button>
					</div>
				</div>
				<div class="grid grid-cols-11">
					<div class="flex flex-col gap-1 bg-indigo-200">
						<button onclick="location.href='classification'">
							<div class="flex h-24 bg-red-300 hover:bg-red-500 rounded-3xl">
								<div class="m-auto">

									Classification

								</div>
							</div>
						</button>
						<button onclick="location.href='clustering'">
							<div class="flex h-24 bg-green-300 hover:bg-green-500 rounded-3xl">
								<div class="m-auto">

									Clustering

								</div>
							</div>
						</button>
						<button onclick="location.href='proximity_matrix'">
							<div class="flex h-24 bg-blue-300 hover:bg-blue-500 text-center rounded-3xl">
								<div class="m-auto">

									Proximity Matrix

								</div>
							</div>
						</button>
						<button onclick="location.href='frequent_pattern'">
							<div class="flex h-24 bg-indigo-300 hover:bg-indigo-500 text-center rounded-3xl">
								<div class="m-auto">

									Association & <br>Correlation

								</div>
							</div>
						</button>
						<button onclick="location.href='outliers'">
							<div class="flex h-24 bg-pink-300 hover:bg-pink-500 rounded-3xl">
								<div class="m-auto">

									Outlier

								</div>
							</div>
						</button>
					</div>
					<div class="container bg-yellow-200 col-span-5">
						<div class="container m-4 px-4 py-4 bg-yellow-100">

							<div class="flex items-center border-b border-red-500 py-6">
								<label for="fname">Lowest Limit:</label><br>
								<input type="text" id="lowest"
									class="ml-5 focus:outline-none bg-white m-auto"><br>
							</div>
							<div class="flex items-center border-b border-red-500 py-6 m-auto">
								<label for="fname">Highest Limit:</label><br>
								<input type="text" id="highest"
									class="ml-5 focus:outline-none bg-white"><br>
							</div>
							<div class="flex items-center border-b border-red-500 py-6 ">
								<label for="fname">Outliers Value:</label><br>
								<input type="text" id="outliers"
									class="ml-5 focus:outline-none bg-white"><br>
							</div>

						</button>
						</div>
					</div>
					<div class="bg-red-200 col-span-5">
					</div>
				</div>
			</div>

<script src="{{ url_for('static', filename='outliers.js') }}"></script>
</body>

</html>
